<!DOCTYPE html>
<html lang="pt-br">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login pelo facebook</title>
  <link rel="stylesheet" href="facebook.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&display=swap');
  </style>
</head>


<body>
  <main>
    <div class="login-container">
      <img src="Imagens/Logo Branca Com Texto.png" width="300">

      <div class="facebook">
        <img src="Imagens/Imagens_Julia/pngwing.com (30).png" width="19">
        <h4>fazer login com o facebook</h4>
      </div>

      <div class="email">
        <form id="loginForm">
          <input type="E-mail" placeholder="E-mail" required />
        </form>
      </div>

      <div class="senha">
        <form id="loginForm">
          <input type="password" id="password" placeholder="Senha" required />
        </form>
      </div>

      <button><a>Voltar</a></button>
    </div>
  </main>
</body>


</html>
